# =============================================================================
# AUTO-SPAWN RULES
# =============================================================================
# These rules determine which sub-agents spawn automatically for each mode

# =============================================================================
# CURSOR-INSPIRED FEATURES (v2.1 Upgrades)
# =============================================================================

advanced_features:
  
  # GIT WORKTREE ISOLATION (from Cursor)
  # Each agent in SWARM gets its own branch - no conflicts
  git_worktrees:
    enabled: true
    description: "Isolate each agent in its own git worktree to prevent conflicts"
    applies_to: [swarm]
    workflow:
      - create_worktree: "git worktree add .worktrees/agent-{id} -b agent/{id}/{task}"
      - agent_works_in: ".worktrees/agent-{id}"
      - on_complete: "git worktree remove .worktrees/agent-{id}"
      - merge_strategy: "review_then_merge"
    benefits:
      - "Agents never overwrite each other's work"
      - "Easy rollback per agent"
      - "Parallel execution without locks"

  # PLAN ‚Üí BUILD SPLIT (from Cursor)
  # Use expensive model for planning, cheap model for execution
  plan_build_split:
    enabled: true
    description: "Create plan with ULTRA, execute with BUILD"
    workflow:
      planning_phase:
        model: claude-opus
        mode: ultra
        output: "structured_plan.json"
        includes: [architecture, file_list, dependencies, test_strategy]
      execution_phase:
        model: claude-sonnet
        mode: build
        input: "structured_plan.json"
        parallel: true
    command: "plan <task>"
    example: "plan implement user authentication with OAuth"

  # BACKGROUND AGENTS (from Cursor)
  # Fire and forget - agents work while you do other things
  background_agents:
    enabled: true
    description: "Run agents in background, get notified on completion"
    modes: [swarm, build, data]
    workflow:
      - user_says: "background: refactor the auth module"
      - system: "spawns agent in background"
      - user: "continues working on other tasks"
      - on_complete: "notification with diff review"
    status_check: "bg status"
    cancel: "bg cancel {id}"

  # BROWSER TESTING TOOL (from Cursor)
  # Live browser for testing web changes
  browser_tool:
    enabled: true
    description: "Native browser for testing web work live"
    mcp: playwright
    capabilities:
      - "Open localhost preview"
      - "Take screenshots"
      - "Run DOM inspections"
      - "Check console errors"
      - "Performance audit"
    triggers: ["test this", "preview", "check the ui", "does it work"]
    auto_test: true  # Agents auto-test their web changes

  # SEMANTIC CODEBASE SEARCH (from Cursor)
  # Deep understanding of entire codebase
  semantic_search:
    enabled: true
    description: "Codebase-wide semantic understanding"
    implementation:
      indexer: "context-engine"
      embeddings: true
      scope: ["functions", "classes", "types", "imports", "exports"]
    queries:
      - "find all functions that call {x}"
      - "where is {type} used"
      - "show me similar code to {snippet}"
    mcp: context7

  # AGENT DIFF REVIEW (from Cursor)
  # Easy review of what agents changed
  diff_review:
    enabled: true
    description: "Review all changes agents made before accepting"
    workflow:
      - agents_complete_work: true
      - show_unified_diff: true
      - group_by_agent: true
      - allow_partial_accept: true
      - rollback_per_agent: true
    commands:
      - "review: show all pending changes"
      - "accept all: accept everything"
      - "accept agent-1: accept specific agent"
      - "reject agent-2: rollback specific agent"
      - "diff agent-3: show specific agent's changes"

  # TERMINAL TOOL (enhanced)
  # Agents can run commands and iterate based on output
  terminal_tool:
    enabled: true
    description: "Run terminal commands, see output, iterate"
    capabilities:
      - "npm install"
      - "npm run build"
      - "npm test"
      - "cargo build"
      - "anchor build"
      - "git status"
