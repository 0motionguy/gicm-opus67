    skills: [devops-engineer, node-backend]
    model: claude-sonnet
    auto_spawn_for: [run, execute, build, test, install]
    sandbox: true
    
  # BROWSER TESTER - Tests web UI live
  browser-tester:
    role: "Test web changes in live browser"
    skills: [testing-playwright, react-expert]
    model: claude-sonnet
    mcp_priority: [playwright]
    auto_spawn_for: [test ui, preview, "does it work", screenshot]
    capabilities: [screenshot, dom_inspect, console_check, performance_audit]

  # PLAN ARCHITECT - Creates detailed execution plans
  plan-architect:
    role: "Create detailed multi-step execution plans"
