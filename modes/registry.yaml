auto_spawn_rules:
  # Every task gets 1-3 agents by default based on complexity
  
  ultra:
    min_agents: 2
    max_agents: 5
    default_spawn: [architect, planner]
    optional_spawn:
      code: [coder, reviewer]
      security: [security-auditor]
      design: [schema-designer]
  
  think:
    min_agents: 1
    max_agents: 3
    default_spawn: [analyzer]
    optional_spawn:
      debug: [debugger]
      security: [security-auditor]
      performance: [optimizer]
  
  build:
    min_agents: 2
    max_agents: 3
    default_spawn: [coder]
    optional_spawn:
      test: [tester]
      frontend: [designer, styler]
      backend: [api-builder]
      web3: [blockchain-reader]
  
  vibe:
    min_agents: 1
    max_agents: 2
    default_spawn: [coder]
    optional_spawn:
      ui: [component-generator]
  
  light:
    min_agents: 0
    max_agents: 1
    default_spawn: []
    optional_spawn: {}
  
  creative:
    min_agents: 2
    max_agents: 3
    default_spawn: [designer]
    optional_spawn:
      animation: [animator, animation-director]
      component: [component-generator, styler]
  
  data:
    min_agents: 2
    max_agents: 4
    default_spawn: [researcher, analyzer]
    optional_spawn:
      web3: [token-analyst, whale-tracker, blockchain-reader]
      social: [trend-spotter]
      scrape: [scraper]
  
  audit:
    min_agents: 2
    max_agents: 4
    default_spawn: [security-auditor, code-reviewer]
    optional_spawn:
      test: [integration-tester, load-tester]
      smart_contract: [pda-calculator]
  
  swarm:
    min_agents: 5
    max_agents: 20
    default_spawn: [planner, architect]
    parallel_execution: true
    auto_distribute: true
    categories:
      code: [coder, coder, coder]  # Multiple coders
      test: [tester, integration-tester]
      review: [reviewer, code-reviewer]
      deploy: [deployer]
      docs: [documenter]

  # =============================================================================
  # NEW SUB-AGENTS (v2.1 - Cursor-inspired)
  # =============================================================================

  # DIFF REVIEWER - Reviews all changes before merge
  diff-reviewer:
    role: "Review diffs and summarize changes"
    skills: [git-expert, code-reviewer]
    model: claude-opus
    auto_spawn_for: [review, diff, "what changed", approve]
    output: "structured diff summary with recommendations"

