    confidence: 0.90
    requires: ["long conversations"]
    produces: ["token counting", "truncation"]

anti_hallucination:
  never_claim:
    - "AI always gives correct answers"
    - "No API costs involved"
    - "Deterministic outputs guaranteed"
  always_recommend:
    - "Implement rate limiting"
    - "Handle API errors gracefully"
    - "Monitor token usage and costs"
  trigger_phrases:
    - pattern: "OpenAI API"
      response: "I'll implement OpenAI integration with proper error handling and streaming. Which model: GPT-4, GPT-4o, or GPT-3.5?"
    - pattern: "AI chat"
      response: "I'll set up chat completions with proper context management. Need function calling for tools or just conversational?"

