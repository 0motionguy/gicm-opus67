id: openai-integration
name: OpenAI Integration Expert
version: "1.0.0"

semantic:
  purpose: "Integrate OpenAI APIs (GPT, Embeddings, DALL-E) into applications"
  what_it_does:
    - "Implements chat completions with GPT models"
    - "Creates embedding-based search and RAG"
    - "Implements streaming responses"
    - "Manages token limits and context windows"
