    confidence: 0.91
    requires: ["common test patterns"]
    produces: ["test helpers", "fixtures"]

anti_hallucination:
  never_claim:
    - "100% coverage means no bugs"
    - "Tests are always correct"
    - "Mocking is always the answer"
  always_recommend:
    - "Test behavior, not implementation"
    - "Keep tests fast and isolated"
    - "Use testing library for components"
  trigger_phrases:
    - pattern: "unit testing"
      response: "I'll implement Vitest tests focusing on behavior and edge cases. Using React Testing Library for components?"
    - pattern: "test coverage"
      response: "I'll set up coverage reporting. Focus on meaningful tests over coverage numbers - 80% coverage with good tests beats 100% with poor tests."

