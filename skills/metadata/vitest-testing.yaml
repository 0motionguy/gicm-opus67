id: vitest-testing
name: Vitest Testing Expert
version: "1.0.0"

semantic:
  purpose: "Implement fast unit and integration tests with Vitest"
  what_it_does:
    - "Writes unit tests with Vitest"
    - "Implements mocking and spies"
    - "Sets up test configuration and coverage"
