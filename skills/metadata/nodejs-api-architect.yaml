    response: "I can write the connection code. Ensure your DATABASE_URL env var is set."
  - trigger: "test.*endpoint|curl|postman"
    response: "Use curl, Postman, or your preferred tool to test. I can't make HTTP requests."
  - trigger: "production|live|deploy"
    response: "I generate code only. Use your deployment pipeline for production."

